<ion-header>

  <ion-navbar>
    <ion-title>{{teamName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let item of players.results">

      
        <ion-grid>
            <ion-row>
         
              <ion-col col-4>
                  <img src="{{item.image}}">
              </ion-col>
              <ion-col class="texte" col-8>
                <p class="name">{{item.nom}}</p>
                <p>{{item.strPosition}}</p>
                <p>Born: {{item.dateBorn}}</p>
            
                <p>Price: {{item.strSigning}}</p>
              </ion-col>
            </ion-row>
            
          </ion-grid>
       

      
      </ion-card>

</ion-content>
